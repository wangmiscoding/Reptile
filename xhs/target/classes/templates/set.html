<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帐号设置</title>
    <script src="/assets/js/plugins/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/assets/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/plugins/animate.min.css">
    <link rel="stylesheet" href="/assets/css/plugins/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/plugins/slick.css">
    <link rel="stylesheet" href="/assets/css/plugins/slick-theme.css">
    <link rel="stylesheet" href="/assets/css/plugins/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui//lay/modules/upload.js"></script>
</head>
<script type="text/javascript">
    function aa(){
        alert("修改成功!")

    }
</script>
<script type="text/javascript">
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            , url: '/login/uploadImg' //上传接口
            , done: function (res) {
                if (res.msg == "success") {
                    alert("修改成功!")
                }
            }
        });
    });
</script>
<body >

<div class="fly-header layui-bg-black">
    <div class="layui-container">

        <ul  style="margin-left: 10px" class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item">
                <a href="/login/index"><i class="iconfont icon-ui"></i>返回</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop fly-user-main">

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form method="post" action="user">
                        <div class="layui-form-item">
                            <label for="L_username" class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text"  name="email" required  autocomplete="off" th:value="${user.getUsername()}" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" th:value="${user.getEmail()}" class="layui-input" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_username" class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_username" name="ename" required lay-verify="required" autocomplete="off" th:value="${user.getEname()}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_password" class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_password" name="password" autocomplete="off" th:value="${user.getPassword()}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_phone" class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_phone" name="phone" autocomplete="off" th:value="${user.getPhone()}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit onclick="aa()">确认修改</button>
                        </div>
                        <input id="id" type="hidden" class="form-control" placeholder="Password" name="id" th:value="${user.getId()}">
                    </form>
                    <button  type="button" class="layui-btn" id="test1" style="padding: 1px 30px">
                        修改头像
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
